<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div id="calculator-screen" class="calculator-screen"></div>

        <button data-action="clear" class="calculator-button">AC</button>
        <button data-action="delete" class="calculator-button">Del</button>
        <button data-operation="%" class="calculator-button">%</button>
        <button data-operation="^" class="calculator-button">^</button>

        <button data-number="7" class="calculator-button">7</button>
        <button data-number="8" class="calculator-button">8</button>
        <button data-number="9"  class="calculator-button">9</button>
        <button data-operation="+" class="calculator-button">+</button>

        <button data-number="4" class="calculator-button">4</button>
        <button data-number="5" class="calculator-button">5</button>
        <button data-number="6" class="calculator-button">6</button>
        <button data-operation="-" class="calculator-button">-</button>

        <button data-number="1"class="calculator-button">1</button>
        <button data-number="2" class="calculator-button">2</button>
        <button data-number="3" class="calculator-button">3</button>
        <button data-operation="*" class="calculator-button">*</button>

        <button data-number="0" class="calculator-button calculator-wide-button">0</button>
        <button data-action="result" class="calculator-button calculator-wide-button">=</button>
        <button data-operation="/" class="calculator-button">/</button>
    </div>
</body>
</html>
